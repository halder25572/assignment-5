<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Mile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-2">Find Your Favorite Meal</h1>
      <div class="flex">
        <form class="flex extra_css" id="submit">
          <input class="form-control w-25" type="text" id="search-food" placeholder="Search for meal" />
          <button class="btn btn-danger search-btn src_btn" type="submit">
            <i class="fa fa-search"></i>Search
          </button>
        </form>
      </div>
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
