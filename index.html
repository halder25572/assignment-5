<!doctype html>
<html lang="en">
<head>
    <title>Find Meal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Find Your Favorite meal</h1>
                <div class="search-box my-5">
                    <input id="search-field" type="text" class="form-control w-50 margin-left" placeholder="Search for meal">
                    <button onclick="searchMeals()" class="btn btn-success search-btn extra-css">Search</button>
                </div>
            </div>
            <div id="meal-container" class="search-result">
                <div class="single-result row align-items-center my-3 p-3">
                   
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
